<!doctype HTML>
<html>
  <head>
    <title>Maxims</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
     <h1 class = "jumbotron text-center">Sanskrit Maxims, Meanings and Context in which they are used</h1>
     <h3 class = "text-center">Click on any maxim to view details</h3>
     <table class="table table-striped table-hover table-responsive ">
        <thead class="thead-inverse ">
          <tr>
            <th>#</th>
            <th>Maxim</th>
          </tr>
        </thead>
        <tbody>
            {% for maxim in maxims %}
            <tr>
                <th onclick="toggleShow({{maxim.id}})" scope="row">{{ maxim.id }}</th>
                <td class ="mb-1" onclick="toggleShow({{maxim.id}})">
                    {{ maxim.maxim }}
                    <div id = "{{maxim.id}}" class = "hidden">
                      <table>
                      <td><b>Meaning: </b>{{ maxim.meaning }}</td>
                      <td><b>Context: </b>{{ maxim.context }}</td>
                      </table>
                      </div> 
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
      </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="/static/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script>
          var htmlCollection = document.getElementsByClassName('hidden');
          var arr = Array.from(htmlCollection);
        function toggleShow(id){
          let ele = document.getElementById(id);
          ele.classList.toggle('hidden');
          /*
            arr.forEach((ele) => {
              ele.classList.toggle('hidden')
            });
            */
          }
        </script>
  </body>
</html>
