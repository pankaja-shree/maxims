<!doctype HTML>
<html>
    <meta charset="UTF-8">    
  <head>
    <title>Post a maxim</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">    
  </head>
  <body>
    <div class = "container">
    <h1 class = "jumbotron text-center">Add maxim to the database</h1>
     <form action="/addmaxim" method="POST">
      <div class="form-group">
        <input class = "form-control form-control-lg" type="text" name="maxim" id="maxim" value="" placeholder="Maxim in Sanskrit (Unicode)">
        </div>
        <div class="form-group">
        <textarea class = "form-control form-control-lg" name="meaning" id="meaning" value="" placeholder="Meaning in English"></textarea>
        </div>
        <div class="form-group">
        <textarea class = "form-control form-control-lg" type="text" name="context" id="context" value="" placeholder="Context in which it is used"></textarea>
        </div>
        <div class="form-group text-center">
        <input type="submit" class = "btn btn-success" value="Submit"/>
        </div>
     </form>
    </div>
  </body>
</html>
