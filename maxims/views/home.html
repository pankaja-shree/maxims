<html>

    <div class="container d-flex flex-column justify-content-between align-items-center">
     <h1 class = "jumbotron text-center">Sanskrit Maxims, Meanings and Context in which they are used</h1>

     <div class="form-group">
        <a href = '/addmaxim' class = "btn btn-info"><b>Add Maxim to the Database</b></a>
      </div>

     <div class="form-group">
          <a href = '/sansmaxims' class = "btn btn-info"><b>Display Sanskrit Maxims only</b></a>
        </div>

                <a href = '/maxims' class = "btn btn-info"><b>Display all Sanskrit Maxims with explanation</b></a>

      <form action = '/searchmean' method = 'POST'>
        <div class="row justify-content-md-center">

          <div class="col col-md-10">

          <input type="text" class="form-control" name = "searchtext" id="searchtext" value = "" placeholder="Search by English Meanings">
          </div>

          <div class="col col-md-1">
          <input type="submit" value = "Search!" class="btn btn-primary">
          </div>

          </div>
      </form>
<br>
      <form action = '/searchsans' method = 'POST'>
        <div class="row justify-content-md-center">

          <div class="col col-md-10">
          <label for="searchtext" class="sr-only">Enter text to search by maxim</label>
          <input type="text" class="form-control" name = "searchtext" id="searchtext" value = "" placeholder="Search by Sanskrit Maxim">
          </div>

          <div class="col col-md-1">
          <input type="submit" value = "Search!" class="btn btn-primary">
          </div>

          </div>
      </form>

      </div>
